














<div class="bulb" *ngIf=showicon>
  <P class="textsize">Your archived notes appear here
  </P> 
  <i class="material-icons " style="font-size: 90px;" >archive</i>
   
    </div>
    


<div   >
  <div  fxLayout="row wrap"  >
    <div *ngFor="let note of allnotes" >
    <app-notes  *ngIf=archived(note) [noteDetail]=note class="notepading" >
        
    </app-notes>
  </div>
</div>
</div>
