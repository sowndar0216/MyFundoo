
<div *ngIf=archived()  class="notes" fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">


<div class="center" >
<mat-card class ="cardresize" [ngStyle]="{'backgroundColor':noteDetail.color}" ><!-- -->
  <mat-card-title  (click)="openEditDialog(item)" >  
  {{noteDetail.title}}
  </mat-card-title>
  
  <mat-card-subtitle (click)="openEditDialog(item)" >
  
  {{noteDetail.description}}
   
  </mat-card-subtitle>
  
  
    <button  mat-icon-button  [matMenuTriggerFor]="remind" matTooltip="add_alert">
      <mat-icon class="add_alert"style="font-size: 15px;">add_alert</mat-icon>

  </button>
  <mat-menu #remind="matMenu" style="width:150px;">
Reminder:
    <button mat-menu-item>Later today</button>
    <button mat-menu-item>Tomorrow</button>
      <button mat-menu-item>Next week</button>
    <button mat-menu-item>Home</button>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <button mat-menu-item>Select place</button>
  </mat-menu>
    
      <button mat-icon-button   matTooltip="collaborator">
          <mat-icon class="person_add" style="font-size: 15px;">person_add</mat-icon>
        </button>
    
      
   
          
            <button mat-icon-button [matMenuTriggerFor]="menucolor"  matTooltip="change color"> <!--*ngFor="let note of allnotes" -->
              <mat-icon  style="font-size: 15px;">
              palette
              </mat-icon>
              </button>
              <mat-menu #menucolor="matMenu">
              <mat-list>
              <div *ngFor= "let colorx of colors">
              <span *ngFor="let singlecolor of colorx">
              <button mat-icon-button >
              <mat-icon [style.color]="singlecolor">fiber_manual_record</mat-icon>
              <!-- <i style="color:${{singlecolor}}">{{singlecolor}} </i> -->
              </button>
              </span>
              </div>
              </mat-list>
              </mat-menu>  
           
       
        
        <button mat-icon-button matTooltip="Add image" >
              <mat-icon class="photo" style="font-size: 15px;">photo</mat-icon>
            </button> 
        
            <button *ngIf=archiveView mat-icon-button matTooltip="Archive" (click)="archive()" >
                <mat-icon class="archive" style="font-size: 15px;">archive </mat-icon>
              </button>
              <button *ngIf=unarchiveView mat-icon-button matTooltip="UnArchive" (click)="archive()" >
                <mat-icon class="archive" style="font-size: 15px;">unarchive </mat-icon>
              </button>
                <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="More">
                    <mat-icon class="more_vert"style="font-size: 15px;">more_vert</mat-icon>

                </button>
            
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>add Label</button>
                  <button mat-menu-item (click)="noteDelete()">Delete Note</button>
                  <button mat-menu-item>Make a copy</button>
                  <button mat-menu-item>show tick boxes</button>
                  <button mat-menu-item>Copy to Google docs</button>

                </mat-menu>
  </mat-card> </div>
</div>
