<div class="center"> 
    
        <mat-card *ngIf=!barshow (click)="fullCardShow()" class="notebarshape">
          Take A Note ...
             
           <button mat-icon-button matTooltip="Drawing is not avaible"  >
              <mat-icon class="photo"  style="font-size: 17px;">brush</mat-icon>
            </button> 
          <button mat-icon-button matTooltip="New note with image" >
              <mat-icon class="photo" style="font-size: 17px;">photo</mat-icon>
            </button> 
        
            <button mat-icon-button matTooltip="Add image" >
                <mat-icon class="photo" style="font-size: 17px;">brush</mat-icon>
              </button>   
              
        </mat-card>
        
        <mat-card *ngIf=barshow class="notebarshape">
        <mat-card-title >   
          <label>  
          <input class="inputclass" matInput placeholder="Title" [(ngModel)]="createnote.title" style="margin-left:20px;"  > 
        </label>
          </mat-card-title>   
          <mat-card-subtitle>
        <!-- <div class ="takeanote" contenteditable="true"  placeholder='Enter some text' style="margin-left:20px;">  -->
        <!-- [textContent]="createnote.content" (input)="createnote.content=$event.target.textContent"  -->
        <!-- </div> -->
    
                <!-- <textarea class="takeanote" placeholder="Take a note..."   [(ngModel)]="createnote.description" style="margin-left:20px;"></textarea> -->
              <label>
                  <textarea  
                    
                   class="takeanote"
                   placeholder="Take a note..." 
                            cdkTextareaAutosize
                            #autosize="cdkTextareaAutosize"
                            cdkAutosizeMinRows="1"
                            cdkAutosizeMaxRows="50"  [(ngModel)]="createnote.description"></textarea>
                

                          </label>
        </mat-card-subtitle>
       
       
                <!-- <button mat-icon-button    matTooltip="Remind me">
                  
                      <mat-icon class="add_alert" style="font-size: 15px;">add_alert</mat-icon>
                    </button>
                   -->
<mat-card-footer >  
                   <button  mat-icon-button  [matMenuTriggerFor]="remind" matTooltip="add_alert">
                    <mat-icon class="add_alert"style="font-size: 15px;">add_alert</mat-icon>

                </button>
                <mat-menu #remind="matMenu" style="width:150px;">
            Reminder:
                  <button mat-menu-item>Later today</button>
                  <button mat-menu-item>Tomorrow</button>
                    <button mat-menu-item>Next week</button>
                  <button mat-menu-item>Home</button>
                  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <button mat-menu-item>Select place</button>
                </mat-menu>
                  
                    <button mat-icon-button   matTooltip="collaborator">
                        <mat-icon class="person_add" style="font-size: 15px;">person_add</mat-icon>
                      </button>
                  
                     
                         
            <button mat-icon-button [matMenuTriggerFor]="menucolor"  matTooltip="change color"> <!--*ngFor="let note of allnotes" -->
              <mat-icon  style="font-size: 15px;">
              palette
              </mat-icon>
              </button>
              <mat-menu #menucolor="matMenu">
              <mat-list>
              <div *ngFor= "let colorx of colors">
              <span *ngFor="let singlecolor of colorx">
              <button mat-icon-button >
              <mat-icon [style.color]="singlecolor">fiber_manual_record</mat-icon>
              <!-- <i style="color:${{singlecolor}}">{{singlecolor}} </i> -->
              </button>
              </span>
              </div>
              </mat-list>
              </mat-menu>  
                     
                       
                      <button mat-icon-button matTooltip="Add image" >
                            <mat-icon class="photo" style="font-size: 17px;">photo</mat-icon>
                          </button> 
                      
                          <button mat-icon-button matTooltip="Archive" >
                              <mat-icon class="archive" style="font-size: 17px;">archive</mat-icon>
                            </button>
                       
                              <button mat-button [matMenuTriggerFor]="menu" matTooltip="More">
                                  <mat-icon class="more_vert"style="font-size: 17px;">more_vert</mat-icon>

                              </button>
                          
                              <mat-menu #menu="matMenu">
                                <button mat-menu-item>add Label</button>
                                <button mat-menu-item>Show tick boxes</button>
                              </mat-menu>
                           




                                 <button mat-button color="warn" (click)="noteSave()">close</button>
                
                                </mat-card-footer>
       
        </mat-card>
        
      
</div>








<div  *ngIf=getnote >
  <div  fxLayout="row wrap"  >
      
    <app-notes *ngFor="let note of allnotes" [noteDetail]=note class="notepading"></app-notes>

</div>
</div>
